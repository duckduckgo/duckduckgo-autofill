<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autofill UI debugging</title>
    <style>
        body {
            padding: 1rem 2rem;
            background-color: #CCC8C8;
            margin-bottom: 8rem;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #FFF;
            }
        }
        main {
            column-count: 3;
            column-gap: 1rem;
        }

        @media (max-width: 1200px) {
            main {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            main {
                column-count: 1;
            }
        }
        code {
            display: inline-block;
            width: 100%;
            padding: 1rem;
        }

        .vertical-spacing-1 {
            margin-bottom: 100px;
        }

        .vertical-spacing-2 {
            margin-bottom: 160px;
        }

        .vertical-spacing-3 {
            margin-bottom: 240px;
        }

        .vertical-spacing-4 {
            margin-bottom: 300px;
        }
    </style>
</head>
<body>
<main></main>
<script type="module" src="dist/ui-debug.js"></script>
</body>
</html>
