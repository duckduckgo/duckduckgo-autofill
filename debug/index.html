<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autofill UI debugging</title>
    <!-- Design tokens for theme support in debug mode -->
    <link rel="stylesheet" href="../node_modules/@duckduckgo/design-tokens/build/desktop-browsers/tokens.css">
    <style>
        body {
            padding: 1rem 2rem;
            background-color: #CCC8C8;
            margin-bottom: 8rem;
            font-family: system-ui, -apple-system, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        nav {
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #4495d4;
            text-decoration: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            background-color: rgba(0,0,0,0.1);
        }
        nav a:hover {
            background-color: rgba(0,0,0,0.2);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #222;
                color: #FFF;
            }
        }
        main {
            column-count: 3;
            column-gap: 1rem;
        }

        @media (max-width: 1200px) {
            main {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            main {
                column-count: 1;
            }
        }
        code {
            display: inline-block;
            width: 100%;
            padding: 1rem;
        }

        .vertical-spacing-1 {
            margin-bottom: 100px;
        }

        .vertical-spacing-2 {
            margin-bottom: 160px;
        }

        .vertical-spacing-3 {
            margin-bottom: 240px;
        }

        .vertical-spacing-4 {
            margin-bottom: 300px;
        }
    </style>
</head>
<body>
<header>
    <h1>Autofill UI Debug</h1>
    <nav>
        <a href="icons.html">View Icons</a>

    </nav>
</header>
<main></main>
<script type="module" src="dist/ui-debug.js"></script>

</body>
</html>
