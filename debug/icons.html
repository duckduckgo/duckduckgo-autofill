        :root {
            --primary-color: #de5833;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
            --text-color: #333333;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --input-focus-border: #4495d4;
            --input-focus-shadow: rgba(68, 149, 212, 0.2);
            --category-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: var(--text-color);
            background-color: #f9f9f9;
            padding: 2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem auto 2rem;
            max-width: 1200px;
        }

        .theme-switch {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4495d4;
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .controls a {
            color: #4495d4;
            text-decoration: none;
        }

        .controls a:hover {
            text-decoration: underline;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .size-control select {
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: white;
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        h2 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            margin-top: 2rem;
        }

        .categories-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category {
            background-color: var(--category-bg);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
        }

        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .icon-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow);
            background-color: var(--hover-color);
        }

        .icon {
            width: 24px;
            height: 24px;
            margin-bottom: 0.75rem;
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            transition: width 0.3s, height 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }

        .icon-name {
            font-size: 0.85rem;
            text-align: center;
            color: var(--text-color);
        }

        .icon-description {
            font-size: 0.75rem;
            color: #666;
            text-align: center;
            margin-top: 0.25rem;
        }

        .pair {
            display: flex;
            flex-direction: column;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            color: #666;
            font-size: 0.875rem;
        }
    </style>
</head>

    <script type="module">
        // The Icons object is now available globally from the script in the head

        // Set up the icon mapping - all icons from the module
        const icons = {
            passwordIcons: {
                'Password Icon (Base)': Icons.ddgPasswordIconBase,
                'Password Icon (Filled)': Icons.ddgPasswordIconFilled,
                'Password Generation Icon (Base)': Icons.ddgPasswordGenIconBase,
                'Password Generation Icon (Filled)': Icons.ddgPasswordGenIconFilled,
            },
            creditCardIcons: {
                'Credit Card Icon (Base)': Icons.ddgCcIconBase,
                'Credit Card Icon (Filled)': Icons.ddgCcIconFilled,
            },
            identityIcons: {
                'Identity Icon': Icons.ddgIdentityIconBase,
            }
        };

        /**
         * Creates an icon card element
         * @param {string} name - The display name of the icon
         * @param {string} url - The URL of the icon (base64 or file path)
         * @param {string} description - The description text
         * @returns {HTMLElement} The created icon card element
         */
        function createIconCard(name, url, description) {
            const card = document.createElement('div');
            card.className = 'icon-card';

            const icon = document.createElement('div');
            icon.className = 'icon';
            icon.style.backgroundImage = `url(${url})`;

            const nameElem = document.createElement('span');
            nameElem.className = 'icon-name';
            nameElem.textContent = name;

            const descElem = document.createElement('span');
            descElem.className = 'icon-description';
            descElem.textContent = description;

            card.appendChild(icon);
            card.appendChild(nameElem);
            card.appendChild(descElem);

            return card;
        }

        /**
         * Populate a grid with icons from a category
         * @param {string} categoryId - The ID of the grid container
         * @param {Object} iconList - Object containing icon name and URL pairs
         * @param {string} categoryDescription - Description for this icon category
         */
        function populateIconGrid(categoryId, iconList, categoryDescription = '') {
            const grid = document.getElementById(categoryId);
            if (!grid) return;

            // Clear existing content
            grid.innerHTML = '';

            // Add each icon to the grid
            Object.entries(iconList).forEach(([name, url]) => {
                const description = name.includes('Filled') ? 'Filled state' : 'Default state';
                const card = createIconCard(name, url, description);
                grid.appendChild(card);
            });
        }

        // Size control functionality
        const sizeSelector = document.getElementById('icon-size');
        const updateIconSize = (size) => {
            const iconElements = document.querySelectorAll('.icon');
            iconElements.forEach(icon => {
                icon.style.width = `${size}px`;
                icon.style.height = `${size}px`;
            });
        };

        // Initialize the UI
        document.addEventListener('DOMContentLoaded', () => {
            // Populate the icon grids
            populateIconGrid('password-icons-grid', icons.passwordIcons);

            // Add event listener
            sizeSelector.addEventListener('change', (e) => updateIconSize(e.target.value));

            // Initialize with default size
            updateIconSize(sizeSelector.value);
        });

    </script>
