<form style="width: 100%;">
    <div class="login-modal__input-group">
        <input class="login-modal__input" placeholder="Enter your email address"
               name="email" value="" data-manual-scoring="username">
        <div class="login-modal__input-group-row">
            <input class="login-modal__input" name="pass" type="password"
                   placeholder="Enter your password" value="" data-manual-scoring="password"><span
                class="login-modal__input-show-password-link">SHOW</span></div>
        <div class="login-modal__forgot-pass-link">Forgot your password?</div>
    </div>
    <div class="login-modal__cta-btns medium-pb">
        <button type="submit" class="primary-button button-primary action cta-button" data-qa-id="modal-login-cta" data-manual-submit>Sign
            in
        </button>
        <button class="secondary-button button-secondary-inverse cta-button" data-qa-id="modal-register-cta">Register
        </button>
    </div>
</form>
