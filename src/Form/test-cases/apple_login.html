<!-- https://secure2.store.apple.com/shop/signIn-->
<div id="sign_in_form" class="signin-form account-name-entered fed-auth show-password">
    <div class="si-field-container container">
        <div class="form-table">
            <div class="account-name form-row show-password">
                <label class="sr-only form-cell form-label" for="account_name_text_field">Sign in to Apple Store Apple
                    ID</label>
                <div class="form-cell">

                    <div class="form-cell-wrapper">
                        <input type="text" id="account_name_text_field" can-field="accountName" autocomplete="off"
                            autocorrect="off" autocapitalize="none" aria-required="true" required="required"
                            spellcheck="false" ($focus)="appleIdFocusHandler()" ($keyup)="appleIdKeyupHandler()"
                            ($blur)="appleIdBlurHandler()" class="force-ltr form-textbox form-textbox-text"
                            placeholder="Apple&nbsp;ID" aria-invalid="false" autofocus="" data-focus-method="false"
                            data-manual-scoring="username">
                        <span aria-hidden="true" id="apple_id_field_label" class="form-label-flyout">
                            Apple&nbsp;ID
                        </span>
                    </div>
                </div>
            </div>
            <div class="password form-row show-password show-placeholder">
                <label class="sr-only form-cell form-label" for="password_text_field">Password</label>
                <div class="form-cell">
                    <div class="form-cell-wrapper">
                        <input type="password" id="password_text_field" ($keyup)="passwordKeyUpHandler()"
                            ($focus)="pwdFocusHandler()" ($blur)="pwdBlurHandler()" aria-required="true"
                            required="required" can-field="password" autocomplete="off"
                            class="form-textbox form-textbox-text" placeholder="Password" aria-invalid="false"
                            data-manual-scoring="password">
                        <span id="password_field_label" aria-hidden="true" class="form-label-flyout"> Password
                        </span>
                        <span class="sr-only form-label-flyout" id="invalid_user_name_pwd_err_msg" aria-hidden="true">

                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
