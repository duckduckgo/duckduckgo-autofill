<!-- https://www.netflix.com/password -->
<form class="change-password-form" data-uia="change-password-form" method="post" novalidate=""><h1>Change your
    password</h1>
    <h2>Protect your account with a unique password at least 6 characters long.</h2>
    <ul class="simpleForm structural ui-grid">
        <li class="nfFormSpace" data-uia="field-currentPassword+wrapper">
            <div class="nfInput" data-uia="field-currentPassword+container">
                <div class="nfInputPlacement"><label class="input_id" placeholder="currentPassword"><input
                        autocomplete="off" class="nfTextField" data-manual-scoring="password.current" data-uia="field-currentPassword"
                        dir="" id="id_currentPassword" maxlength="60" minlength="4" name="currentPassword" placeholder=""
                        tabindex="0" type="password" value=""><label class="placeLabel"
                                                                                            for="id_currentPassword">Current
                    Password</label></label></div>
                <div class="inputCaption" data-uia="" id=""><a data-ui="action_forgot_password" href="/loginhelp">Forgot
                    password?</a></div>
            </div>
        </li>
        <li class="nfFormSpace" data-uia="field-newPassword+wrapper">
            <div class="nfInput" data-uia="field-newPassword+container">
                <div class="nfInputPlacement"><label class="input_id" placeholder="newPassword"><input autocomplete="off"
                                                                                                       class="nfTextField"
                                                                                                       data-manual-scoring="password.new"
                                                                                                       data-uia="field-newPassword"
                                                                                                       dir=""
                                                                                                       id="id_newPassword"
                                                                                                       maxlength="60"
                                                                                                       minlength="6"
                                                                                                       name="newPassword"
                                                                                                       placeholder=""
                                                                                                       tabindex="0"
                                                                                                       type="password"
                                                                                                       value=""><label
                        class="placeLabel" for="id_newPassword">New password (6-60 characters)</label></label></div>
            </div>
        </li>
        <li class="nfFormSpace" data-uia="field-confirmNewPassword+wrapper">
            <div class="nfInput" data-uia="field-confirmNewPassword+container">
                <div class="nfInputPlacement"><label class="input_id" placeholder="confirmNewPassword"><input
                        autocomplete="off" class="nfTextField" data-manual-scoring="password.new"
                        data-uia="field-confirmNewPassword" dir="" id="id_confirmNewPassword" maxlength="60" minlength="6"
                        name="confirmNewPassword" placeholder="" tabindex="0" type="password" value=""><label
                        class="placeLabel" for="id_confirmNewPassword">Re-enter new password</label></label></div>
            </div>
        </li>
        <li class="nfFormSpace" data-uia="field-requireAllDevicesSignIn+wrapper">
            <div class="ui-binary-input"><input checked="" class="" data-uia="field-requireAllDevicesSignIn"
                                                id="cb_requireAllDevicesSignIn" name="requireAllDevicesSignIn" tabindex="0" type="checkbox"
                                                value="true"><label
                    data-uia="field-requireAllDevicesSignIn+label" for="cb_requireAllDevicesSignIn">Sign out of all
                devices</label>
                <div class="helper"></div>
            </div>
        </li>
    </ul>
    <div class="nf-btn-bar change-password-buttons">
        <button autocomplete="off" class="nf-btn nf-btn-primary nf-btn-retro nf-btn-small" data-manual-submit data-uia="action_save-password"
                id="btn-save" placeholder="" tabindex="0"
                type="submit">Save
        </button>
        <button autocomplete="off" class="nf-btn nf-btn-secondary nf-btn-retro nf-btn-small" data-uia="action_cancel-change-password" id="btn-cancel"
                placeholder="" tabindex="0"
                type="button">Cancel
        </button>
    </div>
</form>
