<!-- https://www.etsy.com/confirm.php?email=&action=reset_password -->
<form id="reset_password_form" class="wt-validation" method="post">
    <fieldset>
        <legend class="wt-text-heading wt-mb-xs-4">
            Reset your password
        </legend>
        <label for="reset_password" class="wt-label">
            New Password



        </label>
        <div id="reset_password_wrapper" class="wt-input__append-wrapper wt-mb-xs-4">
            <span class="hide-show-password">Show</span>
            <input type="password" id="reset_password" name="reset_password" class="wt-input" aria-describedby="reset_password--error" data-manual-scoring="password.new">
        </div>
        <div id="reset_password--error" class="wt-validation__message wt-validation__message--is-hidden"></div>
        <div id="password-strength-container"></div>

        <label for="reset_password_confirm" class="wt-label">
            Re-enter Password



        </label>
        <div class="wt-input__append-wrapper wt-mb-xs-4">
            <span class="hide-show-password">Show</span>
            <input id="reset_password_confirm" type="password" class="wt-input" name="reset_password_confirm" data-manual-scoring="password.new">


        </div>
    </fieldset>
    <button class="wt-btn wt-btn--primary wt-mr-xs-5" type="submit" data-manual-submit>
        Set Password

    </button>
    <div class="wt-display-inline-block wt-pt-xs-2">
        <label class="wt-text-body-01 wt-text-gray wt-mr-xs-1 ">
            Need help?
        </label>
        <a class="wt-text-link wt-text-gray" href="https://help.etsy.com/hc/en-us/sections/360003500353?segment=shopping">
            Find answers at the Etsy Help Centre
        </a>
    </div>
</form>
