<!-- https://www.expensify.com/?email=some%40email.com -->
<form>
    <div class="form-group pb-3">
        <input type="password" class="form-control form-control-lg form-control--line" id="password" autocomplete="off" aria-label="Password" placeholder="Password" value="" tabindex="1" data-manual-scoring="password">
    </div>
    <div class="d-flex justify-content-between">
        <a id="js_click_resetPassword" class="signup-controls__cancel" href="#" tabindex="3">Forgot password</a>
        <button id="js_click_signIn" class="btn btn-lg btn-success" tabindex="2" data-manual-submit>Next</button>
    </div>
    <input type="email" class="sneaky-input" id="login" autocomplete="username" value="some@email.com" data-manual-scoring="username">
</form>
