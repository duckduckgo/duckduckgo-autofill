<!-- https://github.com/settings/security -->
<form data-turbo="false" class="edit_user" id="change_password" aria-label="Change password" action="/account/password" accept-charset="UTF-8" method="post"><input type="hidden" name="_method" value="put" autocomplete="off"><input type="hidden" name="authenticity_token" value="">
    <input type="hidden" name="session_revoked" id="session_revoked" value="false" autocomplete="off" class="form-control">
    <div class="form-group password-confirmation-form">
        <div class="mb-1"><label for="user_old_password">Old password</label></div>
        <input type="password" name="user[old_password]" id="user_old_password" required="required" autocomplete="current-password" class="form-control" data-manual-scoring="password.current">
    </div>
    <password-strength minimum-character-count="8" passphrase-length="15" invalid-message="Password is invalid." error-class="color-fg-danger text-bold" pass-class="color-fg-success">
        <div class="form-group password-confirmation-form">
            <div class="mb-1"><label for="user_new_password">New password</label></div>
            <auto-check src="/users/password">
                <input type="password" name="user[password]" id="user_new_password" required="required" passwordrules="minlength: 15; allowed: unicode;" autocomplete="off" aria-describedby="password-req-note" class="form-control form-control" spellcheck="false" data-manual-scoring="password.new">
                <input type="hidden" value="" data-csrf="true"></auto-check>    </div>
        <div class="form-group password-confirmation-form">
            <div class="mb-1"><label for="user_confirm_new_password">Confirm new password</label></div>
            <input type="password" name="user[password_confirmation]" id="user_confirm_new_password" required="required" autocomplete="new-password" class="form-control form-control" data-manual-scoring="password.new">
        </div>
        <p id="password-req-note" class="note">Make sure it's <span data-more-than-n-chars="">at least 15 characters</span> OR <span data-min-chars="">at least 8 characters</span> <span data-number-requirement="">including a number</span> <span data-letter-requirement="">and a lowercase letter</span>. <a class="Link--inTextBlock" href="https://docs.github.com/articles/creating-a-strong-password" aria-label="Learn more about strong passwords">Learn more</a>.</p>
    </password-strength>
    <input type="text" name="required_field_a105" hidden="hidden" class="form-control" data-manual-scoring="password.new"><input type="hidden" name="timestamp" value="1700825814915" autocomplete="off" class="form-control"><input type="hidden" name="timestamp_secret" value="7a4939a9d36ceb00eccdd483f13f0e6cfdd26249b3f54f3e615167c1768fb641" autocomplete="off" class="form-control">
    <p>
        <button type="submit" data-view-component="true" class="btn mr-2" data-manual-submit>    Update password
        </button>
        <span><a href="/password_reset">I forgot my password</a></span>
    </p>
</form>
