<!-- https://wordpress.com/me/security/password -->
<form class="account-password">
    <fieldset role="group" class="form-fieldset"><label for="password" class="form-label">Nuova password</label>
        <div class="form-password-input">
            <input type="password" autocomplete="off" autocapitalize="off"
                                                autocorrect="off"
                                                class="form-text-input account-password__password-field" id="password"
                                                name="password" value="" data-manual-scoring="password.new"><span
                class="form-password-input__toggle form-password-input__toggle-visibility"><svg
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="gridicon gridicons-not-visible"
                height="24" width="24"><use
                xlink:href="/calypso/images/../images/gridicons-47c7fb356fcb2d963681.svg#gridicons-not-visible"></use></svg></span>
        </div>
        <p class="form-setting-explanation">Se non sai quale password usare, fai clic sul pulsante qui sotto per
            generarne una.</p></fieldset>
    <div class="account-password__buttons-group form-buttons-bar">
        <button disabled="" locale="it" type="submit" class="button form-button is-primary" data-manual-submit>Salva la
            tua password
        </button>
        <button locale="it" type="button" class="button form-button">Genera una password forte</button>
    </div>
</form>
