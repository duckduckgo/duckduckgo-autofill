<form id="LoginForm" method="POST" novalidate="novalidate" data-ddg-formtype="login (score: -25, hybrid score: 0)">
    <div class="inputRow">
        <div class="jqTransformInputWrapper jqTransformSafari" id="txtUsernameWrapper" style="width: 10px;"><div class="jqTransformInputInner"><div><input type="text" id="txtUsername" name="txtUsername" value="Email" class="jqtranformdone jqTransformInput error" style="width: 248px;" data-manual-scoring="username"><label for="txtUsername" generated="true" class="error">* Inserisci l'indirizzo Email</label></div></div></div>
    </div>
    <div class="inputRow">
        <div class="jqTransformInputWrapper jqTransformSafari" id="txtPasswordTextWrapper" style="width: 10px;"><div class="jqTransformInputInner"><div><input type="text" id="txtPasswordText" value="Password" class="jqtranformdone jqTransformInput" style="width: 248px;" data-ddg-inputtype="unknown"></div></div></div>
        <div class="jqTransformInputWrapper jqTransformNotDisplayed jqTransformSafari" id="txtRealPasswordWrapper" style="width: 10px;"><div class="jqTransformInputInner"><div><input type="password" id="txtRealPassword" name="txtRealPassword" style="display: none; width: 248px;" class="jqtranformdone jqTransformInput" data-manual-scoring="password"></div></div></div>
    </div>
    <div class="topSpacing">
        <span class="jqTransformCheckboxWrapper"><a href="#" class="jqTransformCheckbox"></a><input type="checkbox" id="cbRemember" name="cbRemember" class="jqTransformHidden"></span>
        <label for="cbRemember" class="customCheckBox" style="cursor: pointer;">Ricorda la mia autenticazione finch√© non clicco su Esci.</label>
    </div>
    <div class="inputRow">
        <button id="btnLogin" onclick="undefined" name="" type="button" class="jqTransformButton" data-manual-submit><span><span>Login</span></span></button>

    </div>
    <div id="loginMsg" class="inputRowRedText" style="display: none;"></div>
    <div class="inputRow">
        <a href="https://identity.morningstar.com/ResetPassword.html?culture=it-IT" target="_blank" rel="nofollow">
            Hai dimenticato la password?
        </a>
    </div>
    <div id="clickHereToRegister">
        Non sei iscritto? <strong>Clicca qui per registrarti.</strong>
    </div>
    <div id="loadingContainer" class="loading" style="display: none">
        <img src="https://www.morningstar.it/includes/images/ajax-loader.gif" alt="loading">
        <span>Logging in...</span>
    </div>
</form>
