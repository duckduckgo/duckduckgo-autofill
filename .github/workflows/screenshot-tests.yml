name: Screenshot Tests
description: |
    Runs screenshot tests and uploads test reports as artifacts.

    If this workflow fails, you can trigger `screenshot-tests-update.yml` from the
    GitHub UI.

on:
    push:
        branches: [main]
    pull_request:
    merge_group:

permissions:
    contents: read

jobs:
    screenshots:
        timeout-minutes: 10
        runs-on: macos-14
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v4
              with:
                  path: |
                      ~/.npm
                      ~/.cache/ms-playwright
                  key: ${{ runner.os }}-node-playwright-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-playwright-
                      ${{ runner.os }}-node-
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run screenshot tests
              run: npm run test:screenshots
            - name: Upload screenshot test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: screenshot-test-results
                  path: |
                      playwright-report/**
                      test-results/**
                  retention-days: 5
