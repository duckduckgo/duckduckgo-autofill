name: Screenshot Tests

on:
    push:
        branches: [main]
    pull_request:

jobs:
    screenshots:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  # Need to fetch full history for pushing commits back
                  fetch-depth: 0
                  # Use a token that can push to the repo
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - uses: actions/cache@v3
              with:
                  path: |
                      ~/.npm
                      node_modules
                      packages/*/node_modules
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-
            - name: npm ci
              run: 'npm ci'
            - name: Cache Playwright browsers
              uses: actions/cache@v3
              id: playwright-cache
              with:
                  path: ~/.cache/ms-playwright
                  key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-playwright-
            - name: Install Playwright + DEPS
              run: npx playwright install --with-deps
              if: steps.playwright-cache.outputs.cache-hit != 'true'
            - name: Install only system dependencies if browsers are cached
              run: npx playwright install-deps
              if: steps.playwright-cache.outputs.cache-hit == 'true'
            - name: Install xvfb for headless browser support
              run: sudo apt-get install -y xvfb
            - name: Check if baseline screenshots exist
              id: check-screenshots
              run: |
                  if [ -d "integration-test/screenshots/__screenshots__" ] && [ "$(ls -A integration-test/screenshots/__screenshots__)" ]; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi
            - name: Generate baseline screenshots (first run only)
              if: steps.check-screenshots.outputs.exists == 'false'
              run: xvfb-run --auto-servernum npm run test:screenshots:update
            - name: Commit baseline screenshots
              if: steps.check-screenshots.outputs.exists == 'false' && github.event_name == 'pull_request'
              run: |
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git config --local user.name "github-actions[bot]"
                  git add integration-test/screenshots/__screenshots__
                  git commit -m "[Screenshots] Add baseline screenshots from CI" || echo "No changes to commit"
                  git push origin HEAD:${{ github.head_ref }}
            - name: Run screenshot tests
              if: steps.check-screenshots.outputs.exists == 'true'
              run: xvfb-run --auto-servernum npm run test:screenshots
            - name: Upload screenshot test results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: screenshot-test-results
                  path: test-results
            - name: Upload screenshot diff artifacts
              if: failure()
              uses: actions/upload-artifact@v4
              with:
                  name: screenshot-diffs
                  path: |
                      test-results/**/*-actual.png
                      test-results/**/*-expected.png
                      test-results/**/*-diff.png
