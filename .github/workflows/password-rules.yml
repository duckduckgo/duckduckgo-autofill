name: Password Rules

on:
  pull_request:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/github-script@v6
        with:
          script: |
            const current = require('./packages/password/rules.json')
            const {summary, REMOTE_URL} = require('./packages/password/scripts/rules.js')
            const result = await github.request(REMOTE_URL);            
            console.log(result);
            
            const lines = summary(current, result); 
            if (lines.length > 0) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: '```\n' + lines.join('\n') + '\n```'   
              })
            }
