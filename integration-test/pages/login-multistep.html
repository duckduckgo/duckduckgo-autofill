<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login form covered by a cookie prompt</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
<p><a href="../index.html">[Home]</a></p>

<p id="demo"></p>

<form action="/login" id="login">
  <h2>Log in</h2>
  <fieldset>
    <label for="email">Email</label>
    <input id="email" type="email" required>
    <button type="button">Continue</button>
  </fieldset>
  <fieldset class="password-container" hidden>
    <label for="password">Password</label>
    <input id="password" type="password" required>
    <button type="submit">Log in</button>
  </fieldset>
</form>

<script type="module">
  const continueButton = document.querySelector('button[type=button]')
  const submitButton = document.querySelector('button[type=submit]')
  const passwordContainer = document.querySelector('.password-container')

  continueButton.addEventListener('click', () => {
    if (form.email.validity.valid) {
      passwordContainer.removeAttribute('hidden')
      continueButton.setAttribute('hidden', '')
    }
  })

  const form = document.forms.login;
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    if (form.checkValidity()) {
      setTimeout(() => form.outerHTML = '<h1>Submitted!</h1>', 100)
    }
  })
</script>
</body>

</html>
