<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Email autofill form</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
<main>

<p><a href="../index.html">[Home]</a></p>

<p id="demo"></p>

<div class="dialog">
    <form action="/signup" id="signup">
        <h2>Sign up for our services</h2>
        <fieldset>
            <label for="email">Email</label>
            <input id="email" type="email">
            <label for="firstname">Firstname</label>
            <input id="firstname" type="text">
            <label for="password">Password</label>
            <input id="password" type="password" passwordrules="minlength: 5; maxlength: 10">
            <label for="password-2">Password Confirmation</label>
            <input id="password-2" type="password" passwordrules="minlength: 5; maxlength: 10">
            <button type="submit">Sign up</button>
        </fieldset>
    </form>
</div>
</main>
<p>
    <button type="button" onclick="addNewForm()">Add new form</button>
</p>
<script type="module">
    const form = document.forms.signup;
    form.addEventListener("submit", (e) => {
        e.preventDefault();
    })
</script>
<script>
    const main = document.querySelector("main");
    function addNewForm() {
        const fr = document.createElement("div");
        fr.innerHTML = `
            <form action="">
                <label for="email2">Email<input id="email2" type="email"></label>
            </form>
        `;
        main.appendChild(fr);
    }
</script>
</body>

</html>
