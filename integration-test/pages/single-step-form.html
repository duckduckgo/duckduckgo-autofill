<!DOCTYPE html>
<html>
<head>
    <title>Join us!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .social-login {
            text-align: center;
        }
        .social-login p {
            margin: 0 0 20px 0;
            color: #666;
        }
        .social-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        form {
            display: flex;
            gap: 8px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="social-login">
        <p>Login with</p>
        <div class="social-buttons">
            <button class="social-button">Google</button>
            <button class="social-button">Facebook</button>
        </div>
        <p>or</p>
        <form>
            <input type="text" id="email">
            <button>Continue</button>
        </form>
    </div>

</body>
</html>
