<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <p>This form is a simple login form, with a label for the password input, that shows a password reset message.</p>
        <form id="login" style="display: flex; flex-direction: column; align-items: flex-start; gap: 10px">
            <label for="username">Username or Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password (Forgot your password? <a href="#">Reset it.</a>)</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </body>
</html>
