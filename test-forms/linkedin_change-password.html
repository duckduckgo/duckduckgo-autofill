<!-- https://www.linkedin.com/mypreferences/d/change-password -->
<form class="simple-form change-password setting-container" method="POST"><p class="text-normal header-instructions">
    Create a new password that is at least 8 characters long.</p>
    <div>
        <button class="strong-password-btn" type="button"><span id="shield"><img
                src="https://static.licdn.com/sc/h/eziypps3o6dep44wohe3qo5dn" alt=""></span>What makes a strong
            password?<span class="screen-reader-text"></span></button>
    </div>
    <section class="current-password-wrap"><label id="current-password-label" for="old-password">Type your current
        password*</label><input name="oldPassword" id="old-password" type="password" placeholder="Current password"
                                required="" data-manual-scoring="password.current"></section>
    <section class="password-strength-wrap"><label id="enter-password-label" for="new-password">Type your new
        password*</label><input name="newPassword" id="new-password" type="password" placeholder="New password"
                                maxlength="200" aria-describedby="aria-password-rules" required=""
                                data-manual-scoring="password.new"><label id="cp-new-pw-rule" for="new-password"
                                                                          aria-hidden="true">Password must include at
        least 8 characters including at least 1 number or 1 special character</label>
        <div id="password-ok">
            <li-icon type="check-icon" size="small" aria-hidden="true">
                <svg viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet"
                     class="artdeco-icon" focusable="false">
                    <path d="M15,3L6.57,13.72A0.7,0.7,0,0,1,6,14a0.72,0.72,0,0,1-.56-0.27L1,8.07,2.36,7,6,11.72,13.68,2Z"
                          class="small-icon" style="fill-opacity: 1"></path>
                </svg>
            </li-icon>
        </div>
    </section>
    <section class="password-match-wrap"><label id="enter-password-label" for="new-password-confirm">Retype your new
        password<span aria-hidden="true">*</span></label><input name="newPasswordConfirm" id="new-password-confirm"
                                                                type="password" placeholder="Retype password"
                                                                maxlength="200" required=""
                                                                data-manual-scoring="password.new">
        <div><span role="status" class="password-match-icon"><li-icon type="check-icon" class="check-icon" size="small"
                                                                      aria-hidden="true"><svg viewBox="0 0 24 24"
                                                                                              width="24px" height="24px"
                                                                                              x="0" y="0"
                                                                                              preserveAspectRatio="xMinYMin meet"
                                                                                              class="artdeco-icon"
                                                                                              focusable="false"><path
                d="M15,3L6.57,13.72A0.7,0.7,0,0,1,6,14a0.72,0.72,0,0,1-.56-0.27L1,8.07,2.36,7,6,11.72,13.68,2Z"
                class="small-icon" style="fill-opacity: 1"></path></svg></li-icon><li-icon type="cancel-icon"
                                                                                           class="cancel-icon"
                                                                                           size="small"
                                                                                           aria-hidden="true"><svg
                viewBox="0 0 24 24" width="24px" height="24px" x="0" y="0" preserveAspectRatio="xMinYMin meet"
                class="artdeco-icon" focusable="false"><path
                d="M13,4.32L9.31,8,13,11.69,11.69,13,8,9.31,4.31,13,3,11.69,6.69,8,3,4.31,4.31,3,8,6.69,11.68,3Z"
                class="small-icon" style="fill-opacity: 1"></path></svg></li-icon></span></div>
        <span class="password-match-icon"></span></section>
    <section class="sign-out">
        <div><input name="isSignOutOfAllSessions" id="signout-all-sessions" class="signout-all-sessions-checkbox"
                    type="checkbox" checked=""><label for="signout-all-sessions">Require all devices to sign in with new
            password</label></div>
    </section>
    <input type="hidden" name="csrfToken" value="ajax:5804442566848866167"><input type="submit" class="submit-btn btn"
                                                                                  value="Save password" disabled="" data-manual-submit>
    <div class="inline-success-feedback" style="display: none;"><span class="success"><li-icon
            type="success-pebble-icon" animate="" aria-hidden="true"><svg viewBox="0 0 24 24" width="24px" height="24px"
                                                                          x="0" y="0"
                                                                          preserveAspectRatio="xMinYMin meet"
                                                                          class="artdeco-icon" focusable="false"><g
            class="large-icon" style="fill: currentColor">
        <circle class="circle" r="9.1" stroke="currentColor" stroke-width="1.8" cx="12" cy="12" fill="none"
                transform="rotate(-90 12 12)"></circle>
        <path d="M15.667,8L17,9.042l-5.316,7.36c-0.297,0.395-0.739,0.594-1.184,0.599c-0.455,0.005-0.911-0.195-1.215-0.599l-2.441-3.456l1.416-1.028l2.227,3.167L15.667,8z"
              fill="currentColor"></path>
      </g></svg></li-icon><span id="success-message">Password changed.</span></span></div>
    <a href="https://www.linkedin.com/passwordReset" class="forgot-password" target="_blank">Forgot password</a></form>
