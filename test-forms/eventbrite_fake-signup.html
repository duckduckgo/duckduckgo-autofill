<!-- This is a fake version of the signup form, specifically created to ensure that  -->
<!-- https://www.eventbrite.com/e/productcon-new-york-the-product-management-conference-tickets-185763332127?aff=ebdssbcitybrowse -->
<form class="responsive-form">
    <div>
        <div class="eds-l-mar-bot-4" data-automation="checkout-form-basic-info" data-spec="checkout-form-basic-info"
             data-testid="checkout-form-section" id="buyer">
            <div><h3 class="eds-text-hs eds-text-color--grey-800 eds-l-mar-bot-2 eds-l-mar-top-8"><span
                    data-spec="checkout-form-basic-info-header">Contact information</span></h3>
                <div class="sub-title-section">
                    <div id="authenticated-info" class="eds-l-mar-bot-4 eds-text-color--ui-600"
                         data-spec="checkout-login-prompt">
                        <button id="checkout-login-link" data-testid="checkout-login-link"
                                class="eds-btn--none eds-link" aria-describedby="authenticated-info"
                                data-mock-offsetHeight="36" data-mock-offsetWidth="22"
                        >
                            Log in
                        </button>
                        for a faster experience.
                    </div>
                    <span class="sub-title-section__required-message eds-text-color--red"
                          data-spec="checkout-required-prompt" aria-hidden="true">Required</span></div>
                <div class="eds-g-grid">
                    <div class="eds-g-group">
                        <div class="eds-g-cell eds-g-cell-12-12 eds-g-cell-sm-6-12 eds-l-mar-top-2 eds-l-sn-pad-right-0 eds-l-pad-right-2">
                            <div class="eds-g-cell eds-l-pad-bot-2 eds-g-cell-1-1"
                                 data-spec="validation-form-field-wrapper-buyer.N-email">
                                <div class="eds-field-styled" data-automation="checkout-form-N-email-wrapper"
                                     data-testid="input-field-wrapper" data-spec="checkout-form-N-email"
                                     data-heap-redact-attributes="data-val" style="margin-bottom: 8px;">
                                    <div class="eds-field-styled__border-simulation">
                                        <div class="eds-field-styled__internal">
                                            <div class="eds-field-styled__input-container">
                                                <div class="eds-field-styled__label-wrapper"><label
                                                        class="eds-field-styled__label eds-label-primary eds-field-styled__label--required"
                                                        id="buyer.N-email-label" for="buyer.N-email"
                                                        data-spec="label-label"><span class="eds-label__content">Email address</span><span
                                                        class="eds-label__required-indicator eds-text-bm"
                                                        data-spec="required-indicator"><span> *</span><span
                                                        class="eds-is-hidden-accessible">(required)</span></span></label>
                                                </div>
                                                <input data-spec="input-field-input-element" aria-invalid="false"
                                                       aria-required="true" class="eds-field-styled__input"
                                                       data-automation="checkout-form-N-email" id="buyer.N-email"
                                                       maxlength="254" name="buyer.N-email" type="email" role="textbox"
                                                       meta="[object Object]" value="" data-manual-scoring="emailAddress"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="eds-g-cell eds-g-cell-12-12 eds-g-cell-sm-6-12 eds-l-mar-top-2 eds-l-sn-pad-left-0 eds-l-pad-left-2 eds-l-pad-bot-2">
                            <div>
                                <div class="eds-field-styled"
                                     data-automation="checkout-form-confirmEmailAddress-wrapper"
                                     data-testid="input-field-wrapper" data-spec="checkout-form-confirmEmailAddress"
                                     data-heap-redact-attributes="data-val" style="margin-bottom: 8px;">
                                    <div class="eds-field-styled__border-simulation">
                                        <div class="eds-field-styled__internal">
                                            <div class="eds-field-styled__input-container">
                                                <div class="eds-field-styled__label-wrapper"><label
                                                        class="eds-field-styled__label eds-label-primary eds-field-styled__label--required"
                                                        id="buyer.confirmEmailAddress-label"
                                                        for="buyer.confirmEmailAddress" data-spec="label-label"><span
                                                        class="eds-label__content">Confirm email</span><span
                                                        class="eds-label__required-indicator eds-text-bm"
                                                        data-spec="required-indicator"><span> *</span><span
                                                        class="eds-is-hidden-accessible">(required)</span></span></label>
                                                </div>
                                                <input data-spec="input-field-input-element" aria-invalid="false"
                                                       aria-required="true" class="eds-field-styled__input"
                                                       data-automation="checkout-form-confirmEmailAddress"
                                                       id="buyer.confirmEmailAddress" name="buyer.confirmEmailAddress"
                                                       type="email" role="textbox" meta="[object Object]" value="" data-manual-scoring="emailAddress">
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <label>Password: <input type="password" /></label>
                                        <label>Confirm password: <input type="password" /></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
