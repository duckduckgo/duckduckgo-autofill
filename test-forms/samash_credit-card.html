<!-- https://www.samash.com/checkout/#payment -->
<form class="form" id="co-transparent-form" autocomplete="off" action="#" method="post" data-bind="mageInit: {
                    'CyberSource_SecureAcceptance/js/view/payment/method-renderer/hosted/transparent/redirect':{
                        'controller': getControllerName(),
                        'context': context(),
                        'gateway': getCode(),
                        'orderSaveUrl':getPlaceOrderUrl(),
                        'cgiUrl': getCgiUrl(),
                        'dateDelim': getDateDelim(),
                        'cardFieldsMap': getCardFieldsMap(),
                        'nativeAction': getSaveOrderUrl(),
                        'appendPaymentData': getAppendCardData(),
                        'expireYearLength': getExpireYearLength()
                    }, 'validation':[]}" novalidate="novalidate">
    <!-- ko if: (getAppendCardData()) -->
    <!-- ko template: 'CyberSource_SecureAcceptance/payment/cc-form' --><fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}" class="fieldset payment items ccard chcybersource" id="payment_form_chcybersource">
    <div class="field type cc-field">
        <ul class="credit-card-types">
            <!-- ko foreach: {data: getCcAvailableTypesValues(), as: 'item'} -->
            <li class="item _inactive" data-bind="css: {
                 _active: $parent.selectedCardType() == item.value,
                 _inactive: $parent.selectedCardType() != null &amp;&amp; $parent.selectedCardType() != item.value
             } ">
                <!--ko if: $parent.getIcons(item.value) -->
                <img data-bind="attr: {
                    'src': $parent.getIcons(item.value).url,
                    'alt': item.type,
                    'width': $parent.getIcons(item.value).width,
                    'height': $parent.getIcons(item.value).height,
                    'loading':'lazy'
                    }" src="https://www.samash.com/static/version1673949913/frontend/Astound/samash/en_US/Magento_Payment/images/cc/ae.png" alt="American Express" width="48" height="30" loading="lazy">
                <!--/ko-->
            </li>

            <li class="item _active" data-bind="css: {
                 _active: $parent.selectedCardType() == item.value,
                 _inactive: $parent.selectedCardType() != null &amp;&amp; $parent.selectedCardType() != item.value
             } ">
                <!--ko if: $parent.getIcons(item.value) -->
                <img data-bind="attr: {
                    'src': $parent.getIcons(item.value).url,
                    'alt': item.type,
                    'width': $parent.getIcons(item.value).width,
                    'height': $parent.getIcons(item.value).height,
                    'loading':'lazy'
                    }" src="https://www.samash.com/static/version1673949913/frontend/Astound/samash/en_US/Magento_Payment/images/cc/vi.png" alt="Visa" width="48" height="30" loading="lazy">
                <!--/ko-->
            </li>

            <li class="item _inactive" data-bind="css: {
                 _active: $parent.selectedCardType() == item.value,
                 _inactive: $parent.selectedCardType() != null &amp;&amp; $parent.selectedCardType() != item.value
             } ">
                <!--ko if: $parent.getIcons(item.value) -->
                <img data-bind="attr: {
                    'src': $parent.getIcons(item.value).url,
                    'alt': item.type,
                    'width': $parent.getIcons(item.value).width,
                    'height': $parent.getIcons(item.value).height,
                    'loading':'lazy'
                    }" src="https://www.samash.com/static/version1673949913/frontend/Astound/samash/en_US/Magento_Payment/images/cc/mc.png" alt="MasterCard" width="48" height="30" loading="lazy">
                <!--/ko-->
            </li>

            <li class="item _inactive" data-bind="css: {
                 _active: $parent.selectedCardType() == item.value,
                 _inactive: $parent.selectedCardType() != null &amp;&amp; $parent.selectedCardType() != item.value
             } ">
                <!--ko if: $parent.getIcons(item.value) -->
                <img data-bind="attr: {
                    'src': $parent.getIcons(item.value).url,
                    'alt': item.type,
                    'width': $parent.getIcons(item.value).width,
                    'height': $parent.getIcons(item.value).height,
                    'loading':'lazy'
                    }" src="https://www.samash.com/static/version1673949913/frontend/Astound/samash/en_US/Magento_Payment/images/cc/di.png" alt="Discover" width="48" height="30" loading="lazy">
                <!--/ko-->
            </li>
            <!--/ko-->
        </ul>
        <input type="hidden" name="payment[cc_type]" class="input-text" value="VI" data-bind="attr: {id: getCode() + '_cc_type', 'data-container': getCode() + '-cc-type'}, value: creditCardType" id="chcybersource_cc_type" data-container="chcybersource-cc-type">
    </div>
    <legend class="legend">
        <span><!-- ko i18n: 'Pay securely using your credit card.'--><span>Pay securely using your credit card.</span><!-- /ko --></span>
    </legend>
    <div class="field required">
        <label data-bind="attr: {for: getCode() + '_cc_number'}" class="label" for="chcybersource_cc_number">
            <span><!-- ko i18n: 'Card Number'--><span>Card Number</span><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="number" name="payment[cc_number]" class="input-text" value="" data-bind="attr: {
                                    autocomplete: off,
                                    id: getCode() + '_cc_number',
                                    title: $t('Credit Card Number'),
                                    'data-container': getCode() + '-cc-number',
                                    'data-validate': JSON.stringify({'required-number':true, 'validate-card-type':getCcAvailableTypesValues(), 'validate-cc-number':'#' + getCode() + '_cc_type', 'validate-cc-type':'#' + getCode() + '_cc_type'})},
                              enable: isActive($parents),
                              value: creditCardNumber,
                              valueUpdate: 'keyup' " autocomplete="function (ns){var storage=getEvents(this);if(!storage){return this;}
storage.forEach(function(handlers,name){handlers=handlers.filter(function(handler){return!ns?false:handler.ns!==ns;});handlers.length?storage.set(name,handlers):storage.delete(name);});return this;}" id="chcybersource_cc_number" title="Credit Card Number" data-container="chcybersource-cc-number" data-validate="{&quot;required-number&quot;:true,&quot;validate-card-type&quot;:[{&quot;value&quot;:&quot;AE&quot;,&quot;type&quot;:&quot;American Express&quot;},{&quot;value&quot;:&quot;VI&quot;,&quot;type&quot;:&quot;Visa&quot;},{&quot;value&quot;:&quot;MC&quot;,&quot;type&quot;:&quot;MasterCard&quot;},{&quot;value&quot;:&quot;DI&quot;,&quot;type&quot;:&quot;Discover&quot;}],&quot;validate-cc-number&quot;:&quot;#chcybersource_cc_type&quot;,&quot;validate-cc-type&quot;:&quot;#chcybersource_cc_type&quot;}" data-manual-scoring="cardNumber">
        </div>
    </div>
    <div class="field required" data-bind="attr: {id: getCode() + '_cc_type_exp_div'}" id="chcybersource_cc_type_exp_div">
        <div class="card-detail-fields">
            <div class="field field-date required">
                <label data-bind="attr: {for: getCode() + '_expiration'}" class="label" for="chcybersource_expiration">
                    <span><!-- ko i18n: 'Expiration (MM/YY)'--><span>Expiration (MM/YY)</span><!-- /ko --></span>
                </label>
                <div class="card-date-fields">
                    <div class="control month">
                        <select name="payment[cc_exp_month]" class="select select-month" data-bind="attr: {id: getCode() + '_expiration', 'data-container': getCode() + '-cc-month', 'data-validate': JSON.stringify({required:true, 'validate-cc-exp':'#' + getCode() + '_expiration_yr'})},
                                        enable: isActive($parents),
                                        options: getCcMonthsValues(),
                                        optionsValue: 'value',
                                        optionsText: 'month',
                                        optionsCaption: $t('Month'),
                                        value: creditCardExpMonth" id="chcybersource_expiration" data-container="chcybersource-cc-month" data-validate="{&quot;required&quot;:true,&quot;validate-cc-exp&quot;:&quot;#chcybersource_expiration_yr&quot;}" data-manual-scoring="expirationMonth"><option value="">Month</option><option value="1">01 - January</option><option value="2">02 - February</option><option value="3">03 - March</option><option value="4">04 - April</option><option value="5">05 - May</option><option value="6">06 - June</option><option value="7">07 - July</option><option value="8">08 - August</option><option value="9">09 - September</option><option value="10">10 - October</option><option value="11">11 - November</option><option value="12">12 - December</option>
                        </select>
                    </div>
                    <div class="control year">
                        <select name="payment[cc_exp_year]" class="select select-year" data-bind="attr: {id: getCode() + '_expiration_yr', 'data-container': getCode() + '-cc-year', 'data-validate': JSON.stringify({required:true})},
                                       enable: isActive($parents),
                                       options: getCcYearsValues(),
                                       optionsValue: 'value',
                                       optionsText: 'year',
                                       optionsCaption: $t('Year'),
                                       value: creditCardExpYear" id="chcybersource_expiration_yr" data-container="chcybersource-cc-year" data-validate="{&quot;required&quot;:true}" data-manual-scoring="expirationYear"><option value="">Year</option><option value="2023">2023</option><option value="2024">2024</option><option value="2025">2025</option><option value="2026">2026</option><option value="2027">2027</option><option value="2028">2028</option><option value="2029">2029</option><option value="2030">2030</option><option value="2031">2031</option><option value="2032">2032</option><option value="2033">2033</option>
                        </select>
                    </div>
                </div>
            </div>
            <!-- ko if: (hasVerification())-->
            <div class="field field-cvv required" data-bind="attr: {id: getCode() + '_cc_type_cvv_div'}" id="chcybersource_cc_type_cvv_div">
                <label data-bind="attr: {for: getCode() + '_cc_cid'}" class="label" for="chcybersource_cc_cid">
                    <span><!-- ko i18n: 'Card Security Code'--><span>Card Security Code</span><!-- /ko --></span>
                </label>
                <div class="control _with-tooltip">
                    <input type="number" autocomplete="off" class="input-text cvv" name="payment[cc_cid]" value="" data-bind="attr: {id: getCode() + '_cc_cid',
                    title: $t('Card Verification Number'),
                    'data-container': getCode() + '-cc-cvv',
                    'data-validate': JSON.stringify({'required-number':true, 'validate-cc-cvn':'#' + getCode() + '_cc_type'})},
                    enable: isActive($parents),
                    value: creditCardVerificationNumber" id="chcybersource_cc_cid" title="Card Verification Number" data-container="chcybersource-cc-cvv" data-validate="{&quot;required-number&quot;:true,&quot;validate-cc-cvn&quot;:&quot;#chcybersource_cc_type&quot;}" data-manual-scoring="cardSecurityCode">
                    <div class="field-tooltip toggle">
            <span class="field-tooltip-action action-help action-cvv" tabindex="0" data-toggle="dropdown" data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}" title="What is this?" aria-haspopup="true" aria-expanded="false" role="button">
            </span>
                        <div class="field-tooltip-content field-tooltip-content-cvv" data-target="dropdown" data-bind="html: getCvvImageHtml()" aria-hidden="true"><img src="https://www.samash.com/static/version1673949913/frontend/Astound/samash/en_US/Magento_Checkout/cvv.png" alt="Card Verification Number Visual Reference" title="Card Verification Number Visual Reference"></div>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
    </div>
</fieldset>
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: (isVaultEnabled())--><!-- /ko -->
</form>
