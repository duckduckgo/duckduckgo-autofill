<!-- https://www.fullcolor.com/customer/account/login/ -->
<form class="form form-login" action="https://www.fullcolor.com/customer/account/loginPost/" method="post" id="login-form" novalidate="novalidate">
    <input name="form_key" type="hidden" value="7IvEHy4oKysg2hBi">            <fieldset class="fieldset login" data-hasrequired="* Required Fields">
    <div class="field note">If you have an account with us, please log in.</div>
    <div class="field email required">
        <label class="label" for="email"><span>Email Address or Account Number</span></label>
        <div class="control">
            <input name="login[username]" value="" autocomplete="off" id="email" type="text" class="input-text" title="Email Address or Account Number" data-validate="{required:true}" aria-required="true" data-manual-scoring="username">
        </div>
    </div>
    <div class="field password required">
        <label for="pass" class="label"><span>Password</span></label>
        <div class="control">
            <input name="login[password]" type="password" autocomplete="off" class="input-text" id="pass" title="Password" data-validate="{required:true}" aria-required="true" data-manual-scoring="password.current">
        </div>
    </div>
    <div id="remember-me-box" class="field choice persistent">
        <input type="checkbox" name="persistent_remember_me" class="checkbox" id="remember_meUrMmPbNgwE" title="Remember Me">
        <label for="remember_meUrMmPbNgwE" class="label"><span>Remember Me</span></label>
        <span class="tooltip wrapper">
            <a class="link tooltip toggle" href="#">What's this?</a>
            <span class="tooltip content">
                Check "Remember Me" to access your shopping cart on this computer even if you are not signed in.        </span>
        </span>
    </div>
    <div class="actions-toolbar">
        <div class="primary"><button type="submit" class="action login primary" name="send" id="send2" data-manual-submit><span>Login</span></button></div>
        <div class="secondary"><a class="action remind" href="https://www.fullcolor.com/customer/account/forgotpassword/"><span>Forgot Your Password?</span></a></div>
    </div>
</fieldset>
</form>
