<form novalidate class="ng-pristine ng-invalid ng-touched">
    <div data-test="tokenization-two-lines">
        <div class="bootstrap">
            <div class="field-container ng-pristine ng-invalid ng-touched">
                <div class="input-block error">
                    <label for="cc-number" data-test="upc-bs-label-cardNumber">Card number</label>
                    <div id="input_container">
                        <input 
                            type="tel" 
                            id="cc-number" 
                            formcontrolname="cardNumber" 
                            autocomplete="off" 
                            cardnumber="" 
                            data-test="upc-bs-input-cardNumber" 
                            placeholder="e.g 41111 1111 1111 1111" 
                            class="ng-pristine ng-invalid ng-touched" 
                            data-manual-scoring="cardNumber"
                        >
                    </div>
                </div>
                <div>
                    <span></span>
                    <div class="error-message-block">
                        <span data-test="error-message-card" class="error-message">Check card number.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="cardExpCvcTwoLines">
        <div class="expDate" dir="ltr">
            <div class="bootstrap">
                <div class="field-container ng-untouched ng-pristine ng-invalid">
                    <div class="input-block">
                        <label for="cc-exp" data-test="upc-bs-label-expDate">Expiry date (MM/YY)</label>
                        <input 
                            type="tel" 
                            id="cc-exp" 
                            formcontrolname="expDate" 
                            autocomplete="off" 
                            ccexp="" 
                            data-test="upc-bs-input-expDate" 
                            placeholder="MM/YY" 
                            class="ng-untouched ng-pristine ng-invalid" 
                            data-manual-scoring="expiration"
                        >
                    </div>
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="cvc" dir="ltr">
            <div class="bootstrap">
                <div class="field-container ng-untouched ng-pristine ng-invalid">
                    <div class="input-block">
                        <label for="cc-cvc" data-test="upc-bs-label-cvc">Security code</label>
                        <div id="input_container">
                            <input 
                                type="tel" 
                                id="cc-cvc" 
                                formcontrolname="cvc" 
                                autocomplete="off" 
                                cccvc="" 
                                data-test="upc-bs-input-cvc" 
                                placeholder="Security code" 
                                class="ng-untouched ng-pristine ng-invalid" 
                                data-manual-scoring="cardSecurityCode"
                            >
                            <div id="help_icon" style="display: block;">
                                <button class="help-svg" aria-label="What's a security code?">

                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
