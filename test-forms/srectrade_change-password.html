<!-- https://www.srectrade.com/app/auth/change_password -->
<form autocomplete="off" action="https://www.srectrade.com/app/auth/change_password" class="form-horizontal" id="auth-form" method="post" accept-charset="utf-8">
    <input type="hidden" name="csrf_checkme" value="26a4625ac7f600555196dcfe2085d18c">
    <div class="control-group">
        <label for="old_password" class="control-label">Existing password</label>                <div class="controls">
        <input type="password" name="old_password" value="" id="old_password" data-manual-scoring="password.current">
    </div>
    </div>
    <div class="control-group">
        <label for="password" class="control-label">New password</label>                <div class="controls">
        <div class="input-append input-append-password"> <!-- Do not remove this div - Used for JS user to add the toggle password visibility feature -->
            <input type="password" name="new_password" value="" id="password" class="input-password" maxlength="64" data-manual-scoring="password.new">
            <span class="add-on toggle-password" title="Toggle password visibility"><i class="icon-eye-open"></i></span>
        </div>
        <span class="help-block" id="password-strength-block">
            <span id="password-strength-label" class="hidden">Password strength: </span>
            <span id="password-strength-meter"></span>
        </span>
        <span class="help-block" id="password-static-help">Minimum 10 character length</span>
        <span class="help-block" id="password-dynamic-help"></span>
    </div>
    </div>
    <div class="control-group">
        <label for="confirm_new_password" class="control-label">Confirm new password</label>                <div class="controls">
        <div class="input-append input-append-password"> <!-- Do not remove this div - Used for JS user to add the toggle password visibility feature -->
            <input type="password" name="confirm_new_password" value="" id="confirm_new_password" class="input-password" maxlength="64" data-manual-scoring="password.new">
            <span class="add-on toggle-password" title="Toggle password visibility"><i class="icon-eye-open"></i></span>
        </div>
    </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <input type="submit" id="submit-auth-form" name="submit_password" value="Change password" class="btn btn-primary btn-large" data-manual-submit>
        </div>
    </div>
</form>
