<!-- https://duckduckgo.com/settings -->

<form class="frm">
    <label class="frm__label">Choose a unique passphrase for your settings.</label>
    <input
        autocomplete="new-password" class="frm__input  js-cloudsave-phrase" data-manual-scoring="password.new" placeholder="Enter a passphrase"
        val="">
    <input class="btn  btn--primary  js-cloudsave-save-btn" type="submit"
                                              value="Save" data-manual-submit>
    <span
        class="cloudsave__new-suggestion  js-cloudsave-new-suggestion">Suggest a Passphrase</span>
    <p class="cloudsave__error  js-cloudsave-error"></p>
</form>

<form class="frm">
    <label class="frm__label">Enter your passphrase to load your settings.</label>
    <input
        autocomplete="current-password" class="frm__input  cloudsave__load-password  js-cloudsave-phrase" placeholder="Enter a passphrase" type="password" val="" data-manual-scoring="password.current">
    <input
        autocomplete="current-password" class="frm__input  cloudsave__load-text  js-cloudsave-phrase"
        placeholder="Enter a passphrase" type="text" val="" data-manual-scoring="password.current">
    <input
        class="btn  btn--primary  js-cloudsave-load-btn" type="submit" value="Load" data-manual-submit>
    <div class="cloudsave__show-hide-passphrase  js-cloudsave-show-hide-passphrase"><span
            class="cloudsave__show-password">Show Passphrase</span><span class="cloudsave__hide-password">Hide Passphrase</span>
    </div>
    <p class="cloudsave__error  js-cloudsave-error"></p>
</form>
