<title>DistroKid Payout</title>

<form action="/payouts/?fwd=" method="post">
  <div>
    <div>For your protection, DistroKid requires password verification to access payout settings.</div>
    <div class="bold">Please enter your password</div>
    <input class="coolInput" name="password" id="payoutPsw" type="password" data-manual-scoring="password.current" />
    <div>
      <input class="buttonSmall" type="submit" value="Continue" data-manual-submit />
    </div>
  </div>
</form>
