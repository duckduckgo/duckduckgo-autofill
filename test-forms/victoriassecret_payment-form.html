<div id="payment-form" class="aurus">
    <div class="aurus-inner">
        <div class="input-group">
            <div class="clearable-input inp">
                <input 
                    type="tel" 
                    value="" 
                    class="card-le" 
                    id="cNumber" 
                    aurus-param="dcard" 
                    maxlength="19" 
                    autocomplete="off" 
                    ondrop="return false;" 
                    onpaste="return false;" 
                    placeholder="&nbsp;" 
                    aria-label="Enter card number" 
                    data-manual-scoring="cardNumber"
                >
                <label 
                    for="cNumber" 
                    error_blank="Please enter a Credit Card Number" 
                    error_invalid="Invalid Credit Card Number" 
                    label_text="Card Number *" 
                    class="label" 
                    aria-live="polite"
                >
                    Card Number *
                </label>
                <span data-clear-input="">&nbsp;</span>
            </div>
        </div>

        <div class="input-group aurus-input-row-half">
            <div class="clearable-input inp">
                <input 
                    value="" 
                    id="exDate" 
                    aurus-param="dExpiryYear" 
                    maxlength="5" 
                    placeholder="&nbsp;" 
                    autocomplete="off" 
                    ondrop="return false;" 
                    onpaste="return false;" 
                    type="tel" 
                    aria-label="Enter Expiration month and year" 
                    data-manual-scoring="expiration"
                >
                <label 
                    for="exDate" 
                    class="label" 
                    error_blank="Enter Expiration Date" 
                    error_invalid="Invalid Expiration Date" 
                    label_text="Expiration Date *" 
                    aria-live="polite"
                >
                    Expiration Date *
                </label>
                <span data-clear-input="">&nbsp;</span>
            </div>

            <div class="clearable-input inp row row-space" id="secCodeDiv">
                <input 
                    autocomplete="off" 
                    ondrop="return false;" 
                    onpaste="return false;" 
                    id="secCode" 
                    data-val="" 
                    type="tel" 
                    maxlength="3" 
                    placeholder="&nbsp;" 
                    aria-label="Enter CVV" 
                    data-manual-scoring="cardSecurityCode"
                >
                <label 
                    for="secCode" 
                    error_blank="Enter Security Code" 
                    error_invalid="Invalid Security Code" 
                    label_text="Security Code * " 
                    class="label" 
                    aria-live="polite"
                >
                    Security Code *
                </label>
                <span data-clear-input="">&nbsp;</span>
            </div>
        </div>

        <div class="w-100" id="checkboxMsgDiv">
            <div class="save-default">
                <label id="checkBox" class="checkbox" tabindex="0">
                    <span id="checkBoxMsg" class="checkBoxMsg">Save as my preferred Credit Card.</span>
                    <input type="checkbox" id="checkBoxInp" onclick="javascript: checkFuntion();">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </div>

    <div id="hiddenFields">
